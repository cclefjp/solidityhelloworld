<html>
    <head>
        <title>hellofrontend</title>
    </head>
    <body>
        <h1>このページはhelloWorld.solスマートコントラクトへのフロントエンドです。</h1>
        <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js"></script>
        <script language="javascript" src="hellofrontend.js" type="text/javascript"></script>
        <div class="pre">
            helloWorldスマートコントラクト動作確認
        </div>
        <div class="connect_metamask">
            <button class="enableEthereumButton">Connect Metamask</button>
        </div>
        <div class="contract_log">
            <div class="eventlistener_log">
                <div class="metamask_result"></div>
            </div>
            <div class="getAccount_log">
                <div class="getAccount_startlog"></div>
                <div class="getAccount_endlog"></div>
            </div>
            <div class="startApp_log">
                <div class="startApp_startlog"></div>
                <div class="startApp_endlog"></div>
            </div>
            <div class="hello_log"></div>
            <div class="displayhello_startlog"></div>
            <div class="displayhello_result"></div>
            <div class="displayhello_finishlog"></div>
        </div>
    </body>
</html>
